<script type="text/javascript">
    RED.nodes.registerType('alphavantage-stock-quote', {
        category: 'alpha vantage',
        color: '#5cc7b2',
        defaults: {
            apiConfig: { value: "", type: "alphavantage-config" },
            name: { value: "" },
            symbol: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "alphavantage.png",
        label: function () {
            if (this.name) {
                return this.name;
            }
            const symbol = this.symbol;
            if (symbol) return symbol;
            return "Stock Quote";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: "Stock Quote"
    });
</script>
